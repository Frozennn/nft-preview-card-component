<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="img-container">
        <img
          class="main-image"
          src="images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div class="image-overlay">
          <img class="icon-view" src="images/icon-view.svg" alt="icon-view" />
        </div>
      </div>
      <h1 class="heading-title">Equilibrium #3429</h1>
      <p class="heading-info">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="info-container">
        <p class="number-eth">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH
        </p>
        <p class="time-left">
          <img
            class="clock-icon"
            src="images/icon-clock.svg"
            alt="icon-clock"
          />
          3 days left
        </p>
      </div>
      <hr />
      <footer>
        <img class="footer-img" src="images/image-avatar.png" alt="" />
        <p>
          <span class="footer-span">Creation of</span>
          <span class="author">Jules Wyvern</span>
        </p>
      </footer>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
